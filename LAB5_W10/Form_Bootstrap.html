<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Times New Roman', Times, serif;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
        <h4 class="mb-0 text-center">REGISTER NEW ACCOUNT</h4>
    </div>
    <div class="card-body">
            <div class="mb-3">
            <label for="txtUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="txtUsername" name="txtUsername">
        </div>

        <div class="mb-3">
            <label for="txtPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="txtPassword1" name="txtPassword1">
        </div>

        <div class="mb-3">
            <label for="txtPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="txtPassword2" name="txtPassword2">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="txtPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="txtPhone" name="txtPhone">
        </div>

        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="txtEmail" name="txtEmail">
        </div>

        <div class="mb-3">
            <label class="form-label">Favourite</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="chkMusic" name="chkMusic">
                <label class="form-check-label" for="chkMusic">Music</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="chkReading" name="chkReading" checked>
                <label class="form-check-label" for="chkReading">Reading</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="filePicture" class="form-label">Picture</label>
            <input class="form-control" type="file" id="filePicture" name="filePicture">
        </div>

        <div class="mb-3">
            <label for="txtDescription" class="form-label">Description</label>
            <textarea class="form-control" id="txtDescription" name="txtDescription" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="eduLevel" class="form-label">Education level</label>
            <select class="form-select" id="eduLevel" name="eduLevel">
            <option value="Aptech">Aptech</option>
            <option value="University">University</option>
            <option value="College">College</option>
            <option value="High School">High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <select multiple class="form-select" id="language" name="language[]">
                <option value="Vietnamese">Vietnamese</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Japanese">Japanese</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
