<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ex02</title>
    <!--Java-->
    <script language="JavaScript">
        var txta = prompt ("Enter any integer");

        if (txta == null || txta == "" || isNaN(txta)) {
            document.write("<font color='red'>You must enter a number.</font>");
        } else if (txta % 2 == 0) {
            document.write("<font color='green'>The number " + txta + " is even.</font>");
        } else {
            document.write("<font color='blue'>The number " + txta + " is odd.</font>");
        }
    </script>
</head>
<body>
</body>
</html>
